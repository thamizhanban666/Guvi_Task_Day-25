<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="container-lg bg-light">
   <nav class="navbar navbar-light bg-primary rounded-3">
   <div class="container-fluid">
      <a class="navbar-brand text-light fs-4">திருக்குறள் - Thirukkural</a>
      <div class="d-flex">
         <input id="searchBox" class="form-control me-2 border border-2 border-secondary rounded-pill" type="search" placeholder="Search" aria-label="Search">

   <div id="div" class="container">

            மேலே உள்ள தேடல் பெட்டியில் 1 முதல் 1330 வரையிலான எண்ணை உள்ளிட்டு குறளைத் தேடவும்
